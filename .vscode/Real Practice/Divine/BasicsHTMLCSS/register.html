<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <!--USE Get, NOT Post-->
    <header><h1>Register!</h1></header>
    <form method="get">
        <nav><a href="https://www.google.com/">Google</a></nav>
        First Name:<input type="text" placeholder="Your-first-name"><br>
        Second Name:<input type="text" placeholder="Your-second-name"><br>
        Email:<input type="email" placeholder="Your E-mail ID" required><br>
        Password:<input type="password" placeholder="Type your password" min="5"><br>
        Birthday:<input type="date"><br>
        Gender:<br><input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br> 
        <input type="radio" name="gender">Other<br>
        College:<input type="text" name="Your College Name"><br>
        CheckBox:<br><input type="checkbox">Cat<br>
        Car:<br>
        <input type="checkbox">Dog<br>
        <input type="checkbox">Sport<br>
        <select>
            <option value="volvo">Volvo</option>
            <option value="BMW">BMW</option>
            <option value="Tesla">Tesla</option>
            <option value="Benz">Benz</option>
        </select>
        <input type="submit" value="Register!"><br>
        <input type="reset"><br>
    </form>
    <footer><h2>Website made with love!</h2></footer>
</body>
</html>
